<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lecture to Audio</title>
    <style>
      :root {
        --bg: #0b0f14;
        --card: #121822;
        --text: #e8edf2;
        --muted: #9aa4b2;
        --accent: #4dd0e1;
        --accent-2: #f4b860;
        --border: #1f2937;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        background: radial-gradient(1200px 600px at 20% -10%, #1b2230, transparent), var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .container {
        width: min(820px, 100%);
        background: linear-gradient(180deg, #101521, #0f141d);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      h1 {
        margin: 0 0 6px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      p { color: var(--muted); margin: 0 0 18px; }
      .dropzone {
        border: 2px dashed #2a3546;
        border-radius: 16px;
        padding: 28px;
        text-align: center;
        transition: border-color 0.2s, background 0.2s;
        background: rgba(255,255,255,0.02);
      }
      .dropzone.dragover {
        border-color: var(--accent);
        background: rgba(77,208,225,0.06);
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 16px;
        flex-wrap: wrap;
      }
      button {
        background: var(--accent);
        color: #0c141a;
        border: 0;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
      }
      .file-info { margin-top: 10px; color: var(--muted); }
      .status {
        margin-top: 18px;
        padding: 14px;
        border-radius: 10px;
        background: #0e1520;
        border: 1px solid var(--border);
      }
      .status-line {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        font-weight: 600;
      }
      .status-pill {
        background: #162233;
        border: 1px solid var(--border);
        color: var(--muted);
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.2px;
      }
      .progress {
        margin-top: 10px;
        height: 8px;
        background: #0b111a;
        border: 1px solid var(--border);
        border-radius: 999px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #7ce5f2);
        transition: width 0.4s ease;
      }
      .status-meta {
        margin-top: 8px;
        color: var(--muted);
        font-size: 14px;
      }
      .links a { color: var(--accent-2); text-decoration: none; margin-right: 12px; }
      .status[data-tone="error"] {
        border-color: #7a2a2a;
        background: #1b1010;
      }
      .status[data-tone="error"] .status-pill {
        color: #fca5a5;
        border-color: #7a2a2a;
      }
      .status[data-tone="error"] .progress-bar {
        background: linear-gradient(90deg, #f87171, #fca5a5);
      }
      .status[data-tone="success"] .progress-bar {
        background: linear-gradient(90deg, #34d399, #86efac);
      }
      input[type=file] { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lecture to Audio</h1>
      <p>Drag and drop a PDF to generate lecture-style audio.</p>
      <div id="dropzone" class="dropzone">
        <strong>Drop PDF here</strong><br />
        <span class="file-info" id="fileInfo">or click to choose a file</span>
        <input id="fileInput" type="file" accept=".pdf" />
      </div>
      <div class="actions">
        <button id="uploadBtn">Upload</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>
      <div class="status" id="statusBox" style="display:none">
        <div class="status-line">
          <div id="statusLabel">Status</div>
          <div class="status-pill" id="statusPill">0%</div>
        </div>
        <div class="progress">
          <div
            class="progress-bar"
            id="progressBar"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          ></div>
        </div>
        <div class="status-meta" id="statusMeta"></div>
        <div class="links" id="statusLinks" style="display:none"></div>
      </div>
    </div>

    <script>
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('fileInput');
      const fileInfo = document.getElementById('fileInfo');
      const uploadBtn = document.getElementById('uploadBtn');
      const clearBtn = document.getElementById('clearBtn');
      const statusBox = document.getElementById('statusBox');
      const statusLabel = document.getElementById('statusLabel');
      const statusPill = document.getElementById('statusPill');
      const statusMeta = document.getElementById('statusMeta');
      const statusLinks = document.getElementById('statusLinks');
      const progressBar = document.getElementById('progressBar');
      let selectedFile = null;

      const statusMap = {
        queued: { pct: 10, meta: 'Queued. Waiting to start.' },
        extracting: { pct: 30, meta: 'Extracting text from the PDF.' },
        scripting: { pct: 55, meta: 'Writing the lecture script.' },
        tts: { pct: 80, meta: 'Generating audio.' },
        syncing: { pct: 90, meta: 'Finalizing output.' },
        done: { pct: 100, meta: 'Complete.' },
        failed: { pct: 100, meta: 'Failed. Check logs for details.' },
      };

      function showStatus({ label, pct = 0, meta = '', linksHtml = '', tone = 'info' }) {
        statusBox.style.display = 'block';
        statusBox.dataset.tone = tone;
        statusLabel.textContent = label;
        statusPill.textContent = `${pct}%`;
        progressBar.style.width = `${pct}%`;
        progressBar.setAttribute('aria-valuenow', `${pct}`);
        statusMeta.textContent = meta;
        statusLinks.innerHTML = linksHtml;
        statusLinks.style.display = linksHtml ? 'block' : 'none';
      }

      function reset() {
        selectedFile = null;
        fileInput.value = '';
        fileInfo.textContent = 'or click to choose a file';
        statusBox.style.display = 'none';
        statusBox.dataset.tone = 'info';
        statusLabel.textContent = 'Status';
        statusPill.textContent = '0%';
        statusMeta.textContent = '';
        statusLinks.innerHTML = '';
        progressBar.style.width = '0%';
        progressBar.setAttribute('aria-valuenow', '0');
      }

      dropzone.addEventListener('click', () => fileInput.click());
      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
      });
      dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file) handleFile(file);
      });
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) handleFile(file);
      });

      function handleFile(file) {
        if (!file.name.toLowerCase().endsWith('.pdf')) {
          showStatus({
            label: 'Please choose a PDF file.',
            pct: 0,
            tone: 'error',
          });
          return;
        }
        selectedFile = file;
        fileInfo.textContent = `${file.name} (${Math.round(file.size / 1024)} KB)`;
      }

      async function upload() {
        if (!selectedFile) {
          showStatus({
            label: 'Select a PDF first.',
            pct: 0,
            tone: 'error',
          });
          return;
        }
        showStatus({
          label: 'Uploading...',
          pct: 5,
          meta: 'Sending PDF to server.',
        });
        const form = new FormData();
        form.append('file', selectedFile);
        const res = await fetch('/upload', { method: 'POST', body: form });
        if (!res.ok) {
          const err = await res.json().catch(() => ({ detail: 'Upload failed' }));
          showStatus({
            label: `Upload failed: ${err.detail || 'Unknown error'}`,
            pct: 0,
            tone: 'error',
          });
          return;
        }
        const data = await res.json();
        showStatus({
          label: `Job created: ${data.job_id}`,
          pct: 10,
          meta: 'Checking status...',
        });
        pollStatus(data.job_id);
      }

      async function pollStatus(jobId) {
        const res = await fetch(`/jobs/${jobId}`);
        if (!res.ok) {
          showStatus({
            label: 'Could not fetch job status.',
            pct: 0,
            tone: 'error',
          });
          return;
        }
        const data = await res.json();
        const links = [];
        if (data.script_ready) links.push(`<a href="/jobs/${jobId}/script" target="_blank">Script JSON</a>`);
        if (data.audio_ready) links.push(`<a href="/jobs/${jobId}/audio" target="_blank">Audio</a>`);
        const linkHtml = links.length ? links.join(' ') : '';
        const info = statusMap[data.status] || { pct: 0, meta: 'Processing...' };
        const meta = data.user_error ? `${info.meta} ${data.user_error}` : info.meta;
        const tone = data.status === 'failed' ? 'error' : data.status === 'done' ? 'success' : 'info';
        showStatus({
          label: `Status: ${data.status}`,
          pct: info.pct,
          meta,
          linksHtml: linkHtml,
          tone,
        });
        if (data.status !== 'done' && data.status !== 'failed') {
          setTimeout(() => pollStatus(jobId), 2000);
        }
      }

      uploadBtn.addEventListener('click', upload);
      clearBtn.addEventListener('click', reset);
    </script>
  </body>
</html>
